<div class="page-header">
  <h1>Andy24boyking <small>点滴思考</small></h1>
</div>

<div class="row-fluid">
  <div class="span-main">
    {{ content }}
  </div>
  <div class="span-side abstract">
    <div class="sidebox">
      <h5><i class="icon-th-list"></i>&nbsp;&nbsp;文章分类</h5>
      <ul class="row-fluid">
        {% assign category_list = site.categories%}
        {% include AH/category_list %}
      </ul>
    </div>
    <div class="sidebox">
      <h5><i class="icon-calendar"></i>&nbsp;&nbsp;近期文章</h5>
      <ul>
        {% for post in site.posts limit:10 %}
        <li class="square"><a href="{{ BASE_PATH }}{{ post.url }}" title="{{post.date | date_to_string }}"><i class="icon-star-empty"></i> {{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="sidebox">
      <h5><i class="icon-tags"></i>&nbsp;&nbsp;标签云</h5>
      <ul class="inline">
        {% assign tags_list = site.tags %}  
        {% include AH/tag_list %}
      </ul>
    </div>
  </div>
</div>
