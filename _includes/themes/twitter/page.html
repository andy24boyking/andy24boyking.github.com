<div class="page-header">
  <h1>Andy24boyking {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row-fluid">
  <div class="span9">
    {{ content }}
  </div>
  <div class="span3">
  	<div class="abstract">
      <div style="margin-bottom:35px;">
        <h5><i class="icon-th-list"></i> Categories</h5>
        <ul>
          {% assign category_list = site.categories%}
          {% include AH/category_list %}
        </ul>
      </div>
      <div style="margin-bottom:35px;">
        <h5><i class="icon-tag"></i> Tags</h5>
        <ul class="inline">
          {% assign tags_list = site.tags %}  
          {% include AH/tag_list %}
        </ul>
      </div>
    </div>
  </div>
</div>
